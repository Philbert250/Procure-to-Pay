# Fly.io configuration for React Frontend
app = "procure-to-pay-frontend-philbert"
primary_region = "iad"  # Change to your preferred region

[build]
  dockerfile = "Dockerfile"
  build_args = [
    "REACT_APP_API_BASE_URL=https://procure-to-pay-backend-philbert.fly.dev"
  ]

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 80
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"
    protocol = "http"
    tls_skip_verify = false

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

